<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KounHany AI Automobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .annotated-image {
            max-width: 100%;
            border-radius: 12px;
            border: 2px solid #FFB300;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.2);
        }

        .image-caption {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #E8E8E8;
        }

        .chat-header {
            background: linear-gradient(135deg, #FFB300, #FF8C00);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #E8E8E8;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 1rem;
            color: white;
        }

        .logo {
            font-size: 2rem;
            margin-right: 10px;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CD964;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #FAFBFC;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            white-space: pre-line;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #FFB300, #FF8C00);
            color: white;
            border-bottom-right-radius: 8px;
            border: 1px solid #FFB300;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(255, 179, 0, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #E8E8E8;
            border-bottom-left-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .bot-message.structured {
            background: white;
            border-left: 4px solid #FFB300;
            max-width: 85%;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #2C3E50;
        }

        .message-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #F0F0F0;
        }

        .message-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .critical-item {
            color: #E74C3C;
            font-weight: 600;
        }

        .warning-item {
            color: #F39C12;
            font-weight: 600;
        }

        .info-item {
            color: #3498DB;
        }

        .success-item {
            color: #27AE60;
            font-weight: 600;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 10px;
            text-align: right;
            color: #7F8C8D;
        }

        .input-area {
            padding: 25px;
            background: white;
            border-top: 1px solid #E8E8E8;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .text-input {
            width: 100%;
            min-height: 55px;
            max-height: 150px;
            padding: 18px 60px 18px 20px;
            border: 2px solid #E8E8E8;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: #FAFBFC;
            color: #333;
        }

        .text-input:focus {
            border-color: #FFB300;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 179, 0, 0.1);
        }

        .text-input::placeholder {
            color: #95A5A6;
        }

        .photo-button {
            background: #F5F5F5;
            color: #FFB300;
            border: 2px solid #FFB300;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .photo-button:hover {
            background: #FFB300;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.3);
        }

        .photo-button:active {
            transform: translateY(0);
        }

        .send-button {
            background: linear-gradient(135deg, #FFB300, #FF8C00);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 179, 0, 0.6);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-preview {
            margin-bottom: 12px;
            padding: 12px;
            background: #FFF9E6;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #FFB300;
            border: 2px solid #FFB300;
        }

        .remove-file {
            background: #E74C3C;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #C0392B;
        }

        .typing-indicator {
            align-self: flex-start;
            background: white;
            padding: 18px;
            border-radius: 18px;
            border-bottom-left-radius: 8px;
            display: none;
            border: 1px solid #E8E8E8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #FFB300;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #F1F2F6;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #BDC3C7;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #95A5A6;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                border-radius: 15px;
                max-width: 95%;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 20px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .chat-messages {
                padding: 20px;
            }
        }

        /* Brand watermark */
        .brand-watermark {
            position: absolute;
            bottom: 12px;
            right: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="logo">ðŸ”§</span>KounHany AI Automobile</h1>
            <p>Assistant intelligent pour l'analyse de tableau de bord</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>En ligne</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Bonjour ! Envoyez une photo de votre tableau de bord pour analyse ou posez vos questions automobiles.
                <div class="message-time" id="initialTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="file-preview" id="filePreview" style="display: none;">
                    <span id="fileName"></span>
                    <button class="remove-file" onclick="removeFile()">Ã—</button>
                </div>

                <textarea
                    id="textInput"
                    class="text-input"
                    placeholder="Tapez votre message ou question ici..."
                    rows="1"
                ></textarea>
            </div>

            <input type="file" id="fileInput" class="file-input" accept="image/*" style="display: none;">

            <button class="photo-button" onclick="document.getElementById('fileInput').click()" title="Ajouter une photo">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>

            <button class="send-button" onclick="sendChat()" id="sendButton" title="Envoyer">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
        
        <div class="brand-watermark">KounHany AI Â© 2024</div>
    </div>

    <script>
        // Generate or retrieve persistent user ID for this browser
        let userId = localStorage.getItem('kounhany_user_id');
        if (!userId) {
            userId = "user_" + Math.random().toString(36).substr(2, 9) + "_" + Date.now();
            localStorage.setItem('kounhany_user_id', userId);
        }
        console.log('User ID:', userId);

        // Set initial time
        document.getElementById('initialTime').textContent = getCurrentTime();

        // Auto-resize textarea
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enter key to send message
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });

        // File input handling
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('filePreview').style.display = 'flex';
            }
        });

        function removeFile() {
            fileInput.value = '';
            document.getElementById('filePreview').style.display = 'none';
        }

        function addMessage(content, file, isUser, annotatedImage = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = '';
            if (file) {
                messageContent += `ðŸ“· Image: ${file.name}<br>`;
            }
            if (content) {
                messageContent += content;
            }
            
            // Add annotated image if available
            if (annotatedImage && !isUser) {
                messageContent += `<br><br>`;
                messageContent += `<img src="${annotatedImage}" alt="Image analysÃ©e" class="annotated-image">`;
                messageContent += `<div class="image-caption">ðŸŸ¥ Critique | ðŸŸ¨ Moyen | ðŸŸ¦ Faible</div>`;
            }
            
            messageDiv.innerHTML = messageContent + 
                `<div class="message-time">${getCurrentTime()}</div>`;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        async function sendChat() {
            const text = textInput.value.trim();
            const file = fileInput.files[0];
            
            if (!text && !file) return;

            // Add user message to chat
            addMessage(text, file, true);
            
            // Clear input
            textInput.value = '';
            textInput.style.height = 'auto';
            removeFile();

            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                let media = null;
                if (file) {
                    const base64 = await fileToBase64(file);
                    media = {
                        format: file.name.split('.').pop(),
                        data: base64.split(',')[1]
                    };
                }

                const payload = {
                    user_id: userId,  // Use persistent user ID
                    content_type: media ? "image" : "text",
                    timestamp: new Date().toISOString(),
                    data: {
                        text: text || undefined,
                        media: media || undefined
                    }
                };

                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Display response with annotated image if available
                if (data.status === "success" && data.data && data.data.response_text) {
                    const annotatedImage = data.data.annotated_image || null;
                    addMessage(data.data.response_text, null, false, annotatedImage);
                } else {
                    addMessage("âŒ DÃ©solÃ©, une erreur s'est produite. " + (data.message || ''), null, false);
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("âŒ Erreur de connexion: " + error.message, null, false);
            }
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Auto-focus text input
        textInput.focus();
    </script>
</body>
</html>
